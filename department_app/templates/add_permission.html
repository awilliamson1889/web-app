<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>Manage employees</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="navbar">
                <a href="/employee/1">My Profile</a>
                <a href="/departments">Departments</a>
                <a href="/employee/search">People Search</a>
                <div class="dropdown">
                <button class="dropbtn">Management
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/manage/department">Departments</a>
                    <a href="/manage/employee">Employees</a>
                </div>
                </div>
                <div class="topnav-right">
                    <a href="/logout">Logout</a>
                </div>
            </div>

            <div class="bg-add-employe">
                <h2>Create Permission</h2>
                <div class="add-employee">
        <form method="POST" action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for=""> {{ form.name.label }}</label>
                    {{ form.name(class="edit") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-primary")}}
                </div>
                 {% for field, errors in form.errors.items() %}
                <small class="form-text text-muted ">
                    {{ ', '.join(errors) }}
                    <br>
                </small>
                {% endfor %}
            </div>
        </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
