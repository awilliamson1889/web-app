<form action="/update/employee" method = "POST">
    <p>Name <input type = "text" name = "name" value="{{employee.name}}"/></p>
    <p>Surname <input type = "text" name = "surname" value="{{employee.surname}}"/></p>
    <p>Date_of_birth <input type = "text" name = "date_of_birth" value="{{employee.date_of_birth}}"/></p>
    <p>Salary <input type = "number" name = "salary" value="{{employee.salary}}"/></p>
    <p>Email <input type = "text" name = "email" value="{{employee.email}}"/></p>
    <p>Phone <input type = "text" name = "phone" value="{{employee.phone}}"/></p>
    <p>Date of joining <input type = "text" name = "date_of_joining" value="{{employee.date_of_joining}}"/></p>
    <p>Department <input type = "text" name = "department" value="{{employee.department}}"/></p>
    <p>Location <input type = "text" name = "location" value="{{employee.location}}"/></p>
    <p>Work address <input type = "text" name = "work_address" value="{{employee.work_address}}"/></p>
    <p>Key skill <input type = "text" name = "key_skill" value="{{employee.key_skill}}"/></p>
    <p>Permission <input type = "text" name = "permission" value="{{employee.permission}}"/></p>
    <p><input type = "submit" value = "Submit" /></p>
</form>
