{% extends 'base.html' %}

{% block title%}Add location{% endblock %}

{% block content %}
<div class="bg-add-employe">
    <h2>Update Department</h2>
    <div class="add-employee">
        {% if department_data %}
            <form action="/update/department/data/{{department_data.dep_id}}" method = "POST">
                <p>Department</p>
                <input type="text" placeholder="Name" name="name" class="edit" value="{{department_data.name}}"> <br>
                <p>Manager</p>
                <input type="text" placeholder="Surname" name="manager" class="edit"  value="{{department_data.manager}}"> <br>
                <p>Date of creation</p>
                <input type="date" name="date_of_creation" class="edit"  value="{{department_data.date_of_creation}}">
                <br>
                <a class="my_button" href="/manage/department">Cancle</a>
                <button type="submit" class="my_button"><i class="save"></i>Save</button>
            </form>
        {% else %}
            <p>Ops something going wrong...</p>
        {% endif %}
    </div>
</div>
{% endblock %}
