<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HRM login</title>
</head>
<body>
    <div class="container">
        <!-- The video -->
        <video autoplay muted loop id="myVideo">
            <source src="background1.mp4" type="video/mp4">
        </video>

        <!-- Optional: some overlay text to describe the video -->
        <div class="content-login">
            <h1>Sing in</h1>
            <form action="profile.html" method="POST">
                <input class="loggin__input" required type="text" placeholder="E-mail" name="email">
                <br>
                <input class="loggin__input" required type="password" placeholder="Password" name="password">
                <br>
                <input class="loggin__btn" type="submit" value="Sign in">
            </form>
        </div>
    </div>
</body>
</html>
